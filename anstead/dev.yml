---
- name: "Laravel Server: Install LEMP Stack with PHP 7.1, MariaDB and Redis"
  hosts: development
  become: yes
  remote_user: vagrant

  roles:
    - { role: common, tags: [common] }
    - { role: fail2ban, tags: [fail2ban] }
    - { role: ferm, tags: [ferm] }
    - { role: ntp, tags: [ntp] }
    - { role: sshd, tags: [sshd] }
    - { role: mariadb, tags: [mariadb] }
    - { role: mailhog, tags: [mailhog, mail] }
    - { role: php, tags: [php] }
    - { role: redis, tags: [redis] }
    - { role: supervisor, tags: [supervisor] }
    - { role: xdebug, tags: [php, xdebug] }
    - { role: nginx, tags: [nginx] }
    - { role: logrotate, tags: [logrotate] }
    - { role: composer, tags: [composer] }
    - { role: laravel-setup-database, tags: [laravel, laravel-setup-database] }
    - { role: laravel-setup-code, tags: [laravel, laravel-setup-code] }
    - { role: laravel-install, tags: [laravel, laravel-install] }

  tasks:

    - name: Run the migrations
      command: "/usr/bin/php artisan migrate --force chdir={{ www_root }}/{{ item.key }}/current"
      with_dict: "{{ laravel_apps }}"

    - name: Install Redis tools
      apt:
        name: redis-tools
        state: present
